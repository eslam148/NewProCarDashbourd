<!-- Modern 404 Page -->
<div class="error-container">
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <!-- Main Content -->
  <div class="error-content">
    <c-container>
      <c-row class="justify-content-center align-items-center min-vh-100">
        <c-col lg="6" md="8" sm="10" xs="11">

          <!-- Error Card -->
          <div class="error-card">
            <!-- Logo -->
            <div class="logo-container">
              <div class="logo-icon">
                <img src="assets/images/image.png" class="img-fluid" alt="ProCar Logo">
              </div>
            </div>

            <!-- 404 Number -->
            <div class="error-number">404</div>

            <!-- Error Message -->
            <h1 class="error-title">صفحة غير موجودة</h1>
            <p class="error-subtitle">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها</p>



            <!-- Navigation Buttons -->
            <div class="nav-buttons">
              <button
                cButton
                class="home-btn"
                routerLink="/profile"
              >
                <i class="bi bi-house-door"></i>
                العودة للرئيسية
              </button>

              <button
                cButton
                variant="outline"
                class="back-btn"
                (click)="goBack()"
              >
                <i class="bi bi-arrow-left"></i>
                رجوع
              </button>
            </div>

          </div>

        </c-col>
      </c-row>
    </c-container>
  </div>
</div>
