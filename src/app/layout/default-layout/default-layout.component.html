<!-- Enhanced Sidebar -->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="sidebar-header-custom d-flex align-items-center justify-content-center">
    <c-sidebar-brand [routerLink]="['/']" class="d-flex align-items-center">
      <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="36" name="logo" title="ProCar Dashboard"></svg>
      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="ProCar Dashboard"></svg>
      <span class="ms-2 fw-semibold d-none d-md-inline fs-lg sidebar-brand-text">ProCar</span>
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <ul class="sidebar-nav">
      <ng-container *ngFor="let item of navItems">
        <!-- Section Title -->
        <li *ngIf="item.title" class="sidebar-title text-uppercase">
          {{ item.name! | translate | async }}
        </li>

        <!-- Nav Item (no children) -->
        <li *ngIf="!item.title && !item.children" class="sidebar-item">
          <a
            [routerLink]="item.url"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="sidebar-link d-flex align-items-center"
          >
            <div [ngClass]="getIconClass(item)" class="sidebar-icon-wrapper">
              <svg *ngIf="item.iconComponent" cIcon [name]="item.iconComponent.name" width="16" height="16"></svg>
            </div>
            <span class="sidebar-text">{{ item.name! | translate | async }}</span>
            <span *ngIf="item.badge" class="badge ms-auto">{{ item.badge.text }}</span>
          </a>
        </li>

        <!-- Nav Item with Children -->
        <li *ngIf="!item.title && item.children" class="sidebar-item has-submenu">
          <div class="sidebar-link d-flex align-items-center" (click)="toggleSubmenu($event)">
            <div [ngClass]="getIconClass(item)" class="sidebar-icon-wrapper">
              <svg *ngIf="item.iconComponent" cIcon [name]="item.iconComponent.name" width="16" height="16"></svg>
            </div>
            <span class="sidebar-text">{{ item.name! | translate | async }}</span>
            <svg cIcon class="submenu-arrow ms-auto" name="cilChevronRight" width="16" height="16"></svg>
          </div>
          <ul class="sidebar-subnav">
            <li *ngFor="let child of item.children" class="sidebar-subitem">
              <a
                [routerLink]="child.url"
                routerLinkActive="active"
                class="sidebar-link d-flex align-items-center"
              >
                <span>{{ child.name! | translate | async }}</span>
                <span *ngIf="child.badge" class="badge ms-auto">{{ child.badge.text }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </ng-scrollbar>

  <ng-container *ngIf="!sidebar1.narrow">
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold" class="d-flex align-items-center justify-content-center w-100">
        <svg cIcon name="cilChevronLeft" class="me-1" width="16" height="16"></svg>
        <span class="small">Collapse</span>
      </button>
    </c-sidebar-footer>
  </ng-container>
  <ng-container *ngIf="sidebar1.narrow">
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar expand" class="d-flex align-items-center justify-content-center w-100">
        <svg cIcon name="cilChevronRight" width="16" height="16"></svg>
      </button>
    </c-sidebar-footer>
  </ng-container>
</c-sidebar>

<!-- Main Layout -->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
