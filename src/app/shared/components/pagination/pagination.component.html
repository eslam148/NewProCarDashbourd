<nav aria-label="Page navigation">
  <ul class="pagination" [class.pagination-sm]="size === 'sm'" [class.pagination-lg]="size === 'lg'">
    <!-- First page button -->
    <li class="page-item prev" [class.disabled]="currentPage === 1 || disabled">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(1)" [attr.aria-disabled]="currentPage === 1">
        ««
      </a>
    </li>

    <!-- Previous page button -->
    <li class="page-item prev" [class.disabled]="currentPage === 1 || disabled">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)" [attr.aria-disabled]="currentPage === 1">
        «
      </a>
    </li>

    <!-- Page number buttons -->
    <ng-container *ngFor="let page of pages">
      <li *ngIf="page !== '...'" class="page-item" [class.active]="page === currentPage" [class.disabled]="disabled">
        <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li *ngIf="page === '...'" class="page-item disabled">
        <span class="page-link">{{ page }}</span>
      </li>
    </ng-container>

    <!-- Next page button -->
    <li class="page-item next" [class.disabled]="currentPage === totalPages || disabled">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)" [attr.aria-disabled]="currentPage === totalPages">
        »
      </a>
    </li>

    <!-- Last page button -->
    <li class="page-item next" [class.disabled]="currentPage === totalPages || disabled">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(totalPages)" [attr.aria-disabled]="currentPage === totalPages">
        »»
      </a>
    </li>
  </ul>
</nav>
